{% extends "base.html" %}

{% block content %}

<div id="content" class="grid_8">

<h2>Shell Editor</h2>


<fieldset id="shells" class="">
    <legend>Shells you have permission to edit</legend>

    {% for shell in shells  %}
        <h3><a href="{% url shells_admin_shell shell.slug %}">{{shell}}</a></h3>
    {% endfor %}
</fieldset>

</div>

{% endblock %}
